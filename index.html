<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.scss">
    <title>Choose a color game | Nika Todua</title>
</head>
<body>
    <header class="header">
        <h1 class="header_H1 font">Choose color game</h1>
        <div class="header_info_box">
            <select name="" id="" class="chooseLV">
                <option value="0">Choose the level</option>
                <option value="1">Easy</option>
                <option value="2">Normal</option>
                <option value="3">Hard</option>
            </select>
            <p class="header_info_box_level-p">Level - <span class="level_lv">?</span></p>
            <p class="header_info_box_score-p">score 0</p>
            <button class="header_info_box_start_btn">Start</button>
        </div>
    </header>

    <div class="alerts">
        <div class="alerts_Success_box"></div>
        <div class="alerts_warning_box"></div>
        <div class="alerts_dont_box"></div>
    </div>
    
    <main class="main">
        <p class="main_color_code"></p>
        <div class="main_box_cont">
            <div class="boxs"></div>
            <div class="boxs"></div>
            <div class="boxs"></div>
            <div class="boxs"></div>
            <div class="boxs"></div>
            <div class="boxs"></div>
            <div class="boxs"></div>
            <div class="boxs"></div>
            <div class="boxs"></div>
        </div>
    </main>

    <script src="assets/js/app.js"></script>
</body>
</html>
